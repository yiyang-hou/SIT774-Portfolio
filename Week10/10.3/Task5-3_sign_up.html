    <script>
        function validation() {
            var flag;
            flag = true;
            if (document.getElementById("username").value.length == 0) {
                document.getElementById("usernameError").innerHTML = "<span class='text-danger'><i>You did not enter your username</i></span>";
                flag = false;
            }
            else {
                document.getElementById("usernameError").innerHTML = "";
            }

            if (document.getElementById("password").value.length == 0) {
                document.getElementById("passwordError").innerHTML = "<span class='text-danger'><i>You did not enter your password</i></span>";
                flag = false;
            }
            else {
                document.getElementById("passwordError").innerHTML = "";
            }
            if (document.getElementById("password2").value != document.getElementById("password").value) {
                document.getElementById("password2Error").innerHTML = "<span class='text-danger'><i>Your input is different to your password</i></span>";
                flag = false;
            }
            else {
                document.getElementById("password2Error").innerHTML = "";
            }
            if (document.getElementById("email").value.length == 0) {
                document.getElementById("emailError").innerHTML = "<span class='text-danger'><i>You did not enter your email address</i></span>";
                flag = false;
            }
            else if (document.getElementById("email").value.indexOf("@") < 0) {
                document.getElementById("emailError").innerHTML = "<span class='text-danger'><i>Your input is invalid, it does not contain @</i></span>";
                flag = false;
            }
            else {
                document.getElementById("emailError").innerHTML = "";
            }
            return flag;
        }
    </script>
