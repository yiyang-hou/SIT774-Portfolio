<!DOCTYPE html>
<html lang="en">

<head>
    <title>Node Express Example</title>
    <meta name="author" content="Yiyang Hou">
    <meta name="description" content="Node Express Example">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Deakin Chess Club</h1>
        <h2>Indroductory Message</h2>
        <p>Welcome to the website of the <i>Deakin Chess Club</i>! This site allows existing members to login and view their match results. Please login below:</p>
        <form id="login" action="/login" method="post">
            <div class="card-header bg-info text-white">Login</div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-form-label col-md-2 col-4 text-right font-weight-bold"
                        for="username">Username:</label>
                    <div class="col-md-7 col-8">
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2 col-4 text-right font-weight-bold"
                        for="password">Password:</label>
                    <div class="col-md-7 col-8">
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                </div>
                    <div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
