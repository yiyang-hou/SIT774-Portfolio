<!DOCTYPE html>
<html lang="en">

<!-- Here is the head element-->

<head>
    <title>Bootstrap Example</title>
    <meta name="author" content="Yiyang Hou">
    <meta name="description" content="Bootstrap Example">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>JavaScript Generated Table</h1>
        <h2>Multiplication Table</h2>
        <p>Below is a table showing the multiplication equations from numbers <b>1</b> to <b>10</b>. It also has the
            cells in which the <i>multiplicand</i> and <i>multiplier</i> highlighted blue (or in Bootstrap terms using
            the <span style="color: hotpink;">class="bg-info"</span>).</p>
        <p id="table"></p>
        <script>
            var firstNumber, secondNumber, product, output, sum;
            output = "<table class='table table-bordered'>";
            product = 0;
            sum = 0;
            for (firstNumber = 1; firstNumber <= 10; firstNumber++) {
                sum = firstNumber + 1;
                output += "<tr>";
                for (secondNumber = 1; sum <= 11; secondNumber++) {
                    product = firstNumber * secondNumber;
                    if (firstNumber == secondNumber) {
                        output += "<td class='bg-info'>" + firstNumber + "x" + secondNumber + "=" + product + "</td>";
                    }
                    else {
                        output += "<td>" + firstNumber + "x" + secondNumber + "=" + product + "</td>";
                    }
                    sum = firstNumber + secondNumber + 1;
                }
                output += "</tr>";
            }
            output += "</table>";
            document.getElementById("table").innerHTML = output;
        </script>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
