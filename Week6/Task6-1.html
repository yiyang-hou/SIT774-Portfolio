<!DOCTYPE html>
<html lang="en">

<!-- Here is the head element-->

<head>
    <title>Bootstrap Example</title>
    <meta name="author" content="Yiyang Hou">
    <meta name="description" content="Bootstrap Example">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>Air Temperature Log</h1><br>
        <h2>Temperature Data</h2>
        <p>Below is a list of 2-hourly temperature readings (in degrees celcius 째C) for the <i>Alice Springs Airport(NT)</i>,
            over one day period this month.</p>
        <p id="list"></p>
        <script>
            var temperature, outputText, listLength, i;
            temperature = [5.23, 8.60, 13.35, 15.68, 15.40, 13.70, 11.10, 5.35, 3.05, 3.13, 4.30, 6.30];
            listLength = temperature.length;
            outputText = "<ul>";
            for (i = 0; i < listLength; i++) {
                outputText += "<li>" + temperature[i].toFixed(2) + "</li>";
            }
            outputText += "</ul>";
            document.getElementById("list").innerHTML = outputText;
        </script>
        <h2>Temperature Summary Data</h2>
        <p>Following are the calculated <i>average / minimum / maximum</i> tempertrues from the input data:</p>
        <p id=summary></p>
        <script>
            var average, minimum, maximum, sum, summary;
            minimum = temperature[0];
            maximum = temperature[0];
            sum = 0;
            for (i = 0; i < listLength; i++) {
                sum += temperature[i];
                if (temperature[i] < minimum) {
                    minimum = temperature[i];
                }
                if (temperature[i] > maximum) {
                    maximum = temperature[i];
                }
            }
            average = sum / listLength;
            summary = "<ul>" + "<li>" + "the AVERAGE temperature for the day was: <strong>" + average.toFixed(2) + "째C</strong></li>" + "<li>" + "the MINIMUM temperature for the day was: <strong>" + minimum.toFixed(2) + "째C</strong></li>" + "<li>" + "the MAXIMUM temperature for the day was: <strong>" + maximum.toFixed(2) + "째C</strong></li>" + "</ul>";
            document.getElementById("summary").innerHTML = summary;
        </script>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
